<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>JQuery_Test</title>
</head>

<body>
    <input id="key" type="text" width="20"/>
    <div id="data"></div>
    <script>
        $('#key').keyup(function() {
            let data = $(this).val();
            $('#data').text(data);
        })
    </script>
</body>

</html>
