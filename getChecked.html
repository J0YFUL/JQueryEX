<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>JQuery_Test</title>
</head>
<style>
    label {
        margin: 10px;
    }
</style>
<body>
    <label>RED<input class="check" type="checkbox" value="red"></label>
    <label>BLUE<input class="check" type="checkbox" value="blue"></label>
    <label>GREEN<input class="check" type="checkbox" value="green"></label>
    <button id="getcheck">체크</button>
    <script>
        $('#getcheck').click(function() {
            console.log($('.check:checked'));
            $('.check:checked').each(function() {
                console.log($(this).attr('value'));
            })
        });
    </script>
</body>

</html>
